<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Rhapsody</h1>
        <input type="text" id="searchBar" placeholder="Search recipes..." onkeyup="searchRecipes()">
        <select id="categoryFilter" onchange="filterByCategory()">
            <option value="all">All Categories</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
            <option value="dessert">Dessert</option>
            <option value="beverage">Beverage</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
            <option value="salad">Salad</option>
            <option value="coffee">Coffee</option>
            <option value="chinese">Chinese</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="baking">Baking</option>
            <option value="pickle">Pickles</option>
            <option value="frying">Frying</option>
            <option value="ice cream">Ice Cream</option>
            <option value="chhattisgarhi">Chhattisgarhi</option>
            
            <!-- Add your categories here -->
        </select>
        
        <a href="index2.html"><button>Add New Recipe</button></a> <!-- Link to the add recipe page -->
    </header>

    <section id="book">
        <!-- Recipes will be displayed as pages in the book here -->
    </section>
    <img src="${recipe.image}" alt="${recipe.name}" style="width: 600px; height: 350px; object-fit: cover;">

    <script src="scripts.js"></script>
</body>
</html>
